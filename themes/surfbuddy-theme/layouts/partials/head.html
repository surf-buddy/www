<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" -->
    <!--  https://gohugo.io/hugo-pipes/transform-to-css/ -->
    <!-- {{ $options := (dict "enableSourceMap" (not hugo.IsProduction) "includePaths" (slice "assets/sass")) }} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {{ $options := (dict "enableSourceMap" (not hugo.IsProduction) "includePaths" (slice "node_modules"))}}
    <!-- {{ $sass := resources.Get "sass/main.scss" }} -->
    <!-- {{ $style := $sass | resources.ToCSS | resources.Fingerprint }} -->
    {{ $style := resources.Get "sass/custom.scss" | resources.ToCSS $options}}
    <!-- <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}"> -->
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
