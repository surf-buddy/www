<!doctype html>
<html lang="en">
  {{- partial "head.html" . -}}
<body>
{{ $some_img := printf "%s/%s" "images" .Params.background }}
{{ $myimage := resources.Get $some_img }}
<div class="background-image" style="background: url('{{ $myimage.RelPermalink }}') no-repeat center top;">
<!-- no content -->
</div>

{{- partial "header.html" . -}}

<div class="container-fluid">
  <div class="row">
    {{- partial "sidebar.html" . -}}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {{- block "main" . }}{{- end }}
    </main>
  </div>
</div>
{{- partial "script.html" . -}}
</body>
</html>
